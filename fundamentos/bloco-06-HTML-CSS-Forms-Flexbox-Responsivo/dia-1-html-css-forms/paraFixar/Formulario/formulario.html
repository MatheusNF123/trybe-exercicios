<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParaFixar</title>
</head>

<body>
    <form action="">
        <label for="user"> Email
            <input type="email" name="user" id="user" placeholder="Digite seu email" required autocomplete="off"
                autofocus>
        </label> <br>
        <label for="pass">Senha
            <input type="password" name="pass" id="pass" placeholder="Digite seu senha" required>
        </label>
        <br><button type="submit">Entrar</button>
    </form>

</body>

</html>
