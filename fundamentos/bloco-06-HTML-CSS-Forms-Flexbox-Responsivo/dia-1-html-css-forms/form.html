<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
</head>

<body>
    <header>
        <h1>TrybeTrip</h1>
    </header>
    <main>

        <section class="cont-geral"> 
            <form action="">
                <section cont-info>
                    <div id="info-cadastro">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" name="nome" id="nome" minlength="10" maxlength="40">
                        <br>
                        <label for="email">Nome:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div id="op">
                        <input type="radio" name="opçoes" id="op1" value="">
                        <label for="op1">opção 1</label>
                        <input type="radio" name="opçoes" id="op2" value="">
                        <label for="op1">opção 2</label>
                        <input type="radio" name="opçoes" id="op3" value="">
                        <label for="op1">opção 3</label>
                        <input type="radio" name="opçoes" id="op4" value="">
                        <label for="op1">opção 4</label>
                    </div>
                    <div id="area">
                        <h3>Um texto qualquer</h3>
                        <textarea name="" id="" cols="50" rows="15"></textarea>
                    </div>
                    <div id="cont">
                        <label for="data">Data: </label>
                        <input type="date" name="data" id="data">
                    </div>
                    <div id="term">
                        <label for="acpt1">concordo 1</label>
                        <input type="checkbox" name="termo" id="acpt1" class="termo">
                        <label for="acpt2">concordo 2</label>
                        <input type="checkbox" name="termo" id="acpt2" class="termo">
                    </div>
                </section>
                <section>
                    <div>
                        
                        <button type="submit">Enviar</button>
                        <button type="reset">Apagar</button>
                    </div>
                </section>
                
            </form>
        </section>
    </main>
</body>

</html>
