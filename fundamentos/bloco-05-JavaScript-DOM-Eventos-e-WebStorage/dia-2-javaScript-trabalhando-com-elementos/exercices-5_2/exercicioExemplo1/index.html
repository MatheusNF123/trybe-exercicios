<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
      <script>
          // 1 - Acesse o elemento elementoOndeVoceEsta .
          let elementoOndeVoceEsta1 = document.getElementById('elementoOndeVoceEsta')
          
          // 2 - Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
          elementoOndeVoceEsta1.parentNode;

          // 3 - Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
        let primeiroFilhoDoFilho1 = document.getElementById('primeiroFilhoDoFilho')
        primeiroFilhoDoFilho1.innerText = 'Um Texto Qualquer'

        // 4 - Acesse o primeiroFilho a partir de pai .
        let pai1 = document.getElementById('pai');
        pai1.firstElementChild

        // 5 - Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
        elementoOndeVoceEsta1.previousElementSibling

        // 6 - Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
       elementoOndeVoceEsta1.nextSibling

       // 7 - Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
       elementoOndeVoceEsta1.nextElementSibling

       // 8 - Agora acesse o terceiroFilho a partir de pai .
        pai1.lastElementChild.previousElementSibling

        // - E a prática? Aqui!

        // 1 - Crie um irmão para elementoOndeVoceEsta .
        let irmaoElementoOndeVoceEsta1 = document.createElement('section')
        pai1.appendChild(irmaoElementoOndeVoceEsta1)
        irmaoElementoOndeVoceEsta1.classList = 'irmaoElementoOndeVoceEsta1'

        // 2 - Crie um filho para elementoOndeVoceEsta .        
        let filhoElementoOndeVoceEsta1 = document.createElement('section')
        elementoOndeVoceEsta1.appendChild(filhoElementoOndeVoceEsta1)
        filhoElementoOndeVoceEsta1.classList = 'filhoElementoOndeVoceEsta1'

        // - Crie um filho para primeiroFilhoDoFilho .
        let filhoPrimeiroFilhoDoFilho1 = document.createElement('section')
        primeiroFilhoDoFilho1.appendChild(filhoPrimeiroFilhoDoFilho1)
        filhoPrimeiroFilhoDoFilho1.classList = 'filhoPrimeiroFilhoDoFilho1'

        // - A partir desse filho criado, acesse terceiroFilho .
        filhoPrimeiroFilhoDoFilho1.parentElement.parentElement.nextElementSibling;

        // - Parte III - Removendo elementos

        //Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho .
        
        let pai2 = pai1.childNodes
        let elementoOndeVoceEsta2 = elementoOndeVoceEsta1.childNodes
        
           for(let cont = pai2.length - 1; cont >= 0 ; cont -=1){
            if(pai2[cont] !== elementoOndeVoceEsta1 ){
                pai1.removeChild(pai2[cont])
            }
        }  
        
        for(let cont1 = elementoOndeVoceEsta2.length - 1; cont1 >= 0 ; cont1 -=1){
            if(elementoOndeVoceEsta2 !== primeiroFilhoDoFilho1 ){
              elementoOndeVoceEsta1.removeChild(elementoOndeVoceEsta2[cont1])
            }
        } 
        
        
          
         
        

      </script>
</body>
</html>
